<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transliteration Example</title>
    <style>
        body {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<span></span>
    <script src="sanscript/sanscript.js"></script>
<script>
  input = `तपस्स्वाध्यायनिरतं तपस्वी वाग्विदां वरम् ।

नारदं परिपप्रच्छ वाल्मीकिर्मुनिपुङ्गवम् ।।1.1.1।। 

`
  output = Sanscript.t(input, 'devanagari','telugu')
  document.querySelector('span').innerHTML += output+`<br>telugu<hr>`
  output = Sanscript.t(input, 'devanagari','hk')
  document.querySelector('span').innerHTML += output+`<br>hk<hr>`
  output = Sanscript.t(input, 'devanagari','itrans')
  document.querySelector('span').innerHTML += output+`<br>itrans<hr>`
  output = Sanscript.t(input, 'devanagari','iso')
  document.querySelector('span').innerHTML += output+`<br>iso<hr>`
  output = Sanscript.t(input, 'devanagari','tamil')
  document.querySelector('span').innerHTML += output+`<br>tamil<hr>`
  output = Sanscript.t(input, 'devanagari','kannada')
  document.querySelector('span').innerHTML += output+`<br>kannada<hr>`
  output = Sanscript.t(input, 'devanagari','malayalam')
  document.querySelector('span').innerHTML += output+`<br>malayalam<hr>`
  output = Sanscript.t(input, 'devanagari','bengali')
  document.querySelector('span').innerHTML += output+`<br>bengali<hr>`
  output = Sanscript.t(input, 'devanagari','gujarati')
  document.querySelector('span').innerHTML += output+`gujarati<hr>`
</script>
</body>
